backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "public/assets"
public_folder: "/assets"


collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish date", name: "date", widget: "datetime"}
      - {label: "Image", name: "img", widget: "image", media_folder: "assets/img", public_folder: "/assets/img"}
      - {label: "Vimeo ID", name: "vimeoId", widget: "number"}
      - {label: "Image Alt", name: "imgAlt", widget: "string"}
      - {label: "PDF", name: "pdf", widget: "file", allow_multiple: true, media_folder: "assets/pdf", public_folder: "/assets/pdf"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}