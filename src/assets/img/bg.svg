<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
    <filter id='roughpaper-filter'>
        <feTurbulence type="fractalNoise" baseFrequency='0.01' result='noise' numOctaves="6" />
        <feDiffuseLighting in='noise' lighting-color='#fbd9ac' surfaceScale='1'>
            <feDistantLight azimuth='45' elevation='55' />
        </feDiffuseLighting>
    </filter>
    <rect x="0" y="0" width="100%" height="100%" style="filter: url(#roughpaper-filter)" />
</svg>